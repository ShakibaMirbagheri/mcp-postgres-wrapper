name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint bandit safety
          pip install fastapi==0.104.1 uvicorn==0.24.0 psycopg2-binary==2.9.9 pydantic==2.5.0

      - name: Run flake8
        run: |
          flake8 server.py --count --statistics --format='::error file=%(path)s,line=%(row)d,col=%(col)d::%(code)s: %(text)s'
        continue-on-error: true

      - name: Run pylint
        run: |
          pylint server.py --output-format=text || true
        continue-on-error: true

      - name: Security check with Bandit
        run: |
          bandit -r server.py -f json -o bandit-report.json || true
          bandit -r server.py -f screen
        continue-on-error: true

      - name: Check Python dependencies for vulnerabilities
        run: |
          pip freeze > requirements-check.txt
          safety check --file requirements-check.txt --json || true
        continue-on-error: true

      - name: Dockerfile lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Test Docker build
        run: |
          docker build -t test-build:${{ github.sha }} .

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const output = `#### Docker Build Test üê≥ \`${{ job.status }}\`
            
            **Checks completed successfully!** ‚úÖ
            
            All quality checks have been run. Review the workflow logs for detailed results.
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          kubeconform -summary -output json kubernetes/*.yaml

