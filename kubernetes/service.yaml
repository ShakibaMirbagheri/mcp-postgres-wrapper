apiVersion: v1
kind: Service
metadata:
  name: postgres-mcp-server
  namespace: default
  labels:
    app: postgres-mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8100
    targetPort: 8100
    protocol: TCP
    name: http
  selector:
    app: postgres-mcp-server
---
# Optional: LoadBalancer for external access
apiVersion: v1
kind: Service
metadata:
  name: postgres-mcp-server-lb
  namespace: default
  labels:
    app: postgres-mcp-server
spec:
  type: LoadBalancer
  ports:
  - port: 8100
    targetPort: 8100
    protocol: TCP
    name: http
  selector:
    app: postgres-mcp-server

