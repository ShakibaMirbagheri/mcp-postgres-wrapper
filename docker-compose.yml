services:
  # PostgreSQL MCP Server - Standalone Service
  postgres-mcp-server:
    build: .
    container_name: postgres-mcp-server
    env_file:
      - .env
    ports:
      - "8100:8100"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

