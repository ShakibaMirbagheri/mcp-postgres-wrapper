name: Build & Deploy PostgreSQL MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# Set minimal permissions by default
permissions:
  contents: write
  packages: write
  security-events: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      python-version: ${{ steps.python-info.outputs.version }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        id: python-setup
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Get Python version
        id: python-info
        run: |
          echo "version=$(python --version)" >> $GITHUB_OUTPUT

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8
          pip install fastapi==0.104.1 uvicorn==0.24.0 psycopg2-binary==2.9.9 pydantic==2.5.0

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 server.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 server.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Validate server.py
        run: |
          python -c "import server; print('âœ“ Server module loaded successfully')"

      - name: Check Dockerfile syntax
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.tag_version.outputs.new_tag }}
      image-digest: ${{ steps.docker_build.outputs.digest }}
      image-url: ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 5

      - name: Bump Version and Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: "v"
          create_annotated_tag: true

      - name: Convert repository name to lowercase
        id: repo_lowercase
        run: |
          echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.tag_version.outputs.new_tag }}
            type=sha,prefix={{branch}}-

      - name: Build and Push Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            ## ðŸš€ PostgreSQL MCP Server Release ${{ steps.tag_version.outputs.new_tag }}
            
            ### ðŸ“¦ Docker Image
            ```bash
            docker pull ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}
            ```
            
            ### â˜¸ï¸ Kubernetes Deployment
            ```bash
            kubectl set image deployment/postgres-mcp-server \
              postgres-mcp-server=ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}
            ```
            
            ### ðŸ“ Changes
            ${{ steps.tag_version.outputs.changelog }}
            
            ### ðŸ” Image Digest
            `${{ steps.docker_build.outputs.digest }}`
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Build Summary
        if: success()
        run: |
          echo "### âœ… Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ steps.tag_version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image URL:** \`ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.docker_build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Quick Deploy:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ steps.repo_lowercase.outputs.repo_lower }}:${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        run: |
          echo "### âŒ Build Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for detailed error information." >> $GITHUB_STEP_SUMMARY
          echo "::error::Build and Push failed! Check the logs above for details."
          echo "::error::Failed at: Build and Push Docker Image job"
          exit 1

